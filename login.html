<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login & Signup</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="login-container" id="login-form">
        <h2>Login</h2>
        <form onsubmit="loginUser(event)">
            <input type="email" id="login-email" placeholder="Email" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <div class="social-links">
            <a href="#" onclick="googleLogin()" class="google"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div class="toggle-link">
            Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a>
        </div>
        <div>
            <a class="explore" href="index.html" >Explore<i class="fa-solid fa-arrow-right"></i></a>
        </div>
    </div>

    <div class="signup-container" id="signup-form" style="display: none">
        <h2>Sign Up</h2>
        <form onsubmit="signupUser(event)">
            <input type="email" id="signup-email" placeholder="Email" required />
            <input type="password" id="signup-password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
            <button type="submit">Sign Up</button>
        </form>

        <div class="social-links">
            <a href="#" onclick="googleLogin()" class="google"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div class="toggle-link">
            Already have an account? <a href="#" onclick="toggleForms()">Login</a>
        </div>
        <div>
                <a class="explore" href="index.html">Explore<i class="fa-solid fa-arrow-right"></i></a>
            </div>
    </div>



    <script>
        function toggleForms() {
            const loginForm = document.getElementById("login-form");
            const signupForm = document.getElementById("signup-form");
            loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
            signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
        }

    </script>
</body>

</html>
