<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:wght@300;400;500;600;700;800&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg, #e2e2e2, #c9d6d5);
        }

        .container {
            position: relative;
            width: 850px;
            height: 550px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
        }

        .form-container {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background: #ffffff;
            display: flex;
            align-items: center;
            color: rgb(14, 31, 31);
            text-align: center;
            padding: 40px;
            z-index: 1;
            transition: all 0.4s ease-in-out 1.3s, visibility 0s 0.3s;
        }

        .container.active .form-container {
            right: 50%;
        }

        .form-container.register {
            visibility: hidden;
        }

        .container.active .form-container.register {
            visibility: visible;
        }

        form {
            width: 100%;
        }

        .container h1 {
            font-size: 36px;
            margin: -10px 0;
        }

        .input-box {
            position: relative;
            margin: 30px 0;
        }

        .input-box input {
            width: 100%;
            padding: 13px 50px 13px 20px;
            background: #eee;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .input-box input::placeholder {
            color: #888;
            font-weight: 400;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #888;
        }

        .forgot-password {
            margin: -15px 0 15px;
        }

        .forgot-password a {
            font-size: 14.5px;
            color: #333;
            text-decoration: none;
        }

        .button {
            width: 100%;
            height: 48px;
            background: #4749bd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #fff;
            font-weight: 600;
        }

        .button:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .container p {
            font-size: 14.5px;
            margin: 15px 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
        }

        .social-icons a {
            display: inline-flex;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 25px;
            color: #333;
            text-decoration: none;
            margin: 0 8px;
        }

        .toggle-box {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .toggle-box::before {
            content: "";
            position: absolute;
            left: -250%;
            width: 300%;
            height: 100%;
            background: #4749bd;
            border-radius: 150px;
            z-index: 2;
            transition: 0.6s ease-in-out;
        }

        .container.active .toggle-box::before {
            left: 50%;
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition: 0.6s ease-in-out;
        }

        .toggle-panel.toggle-left {
            left: 0;
            transition-delay: 0.3s;
        }

        .container.active .toggle-panel.toggle-left {
            left: -50%;
            transition-delay: 0.6s;
        }

        .toggle-panel.toggle-right {
            right: -50%;
            transition-delay: 0.15s;
        }

        .container.active .toggle-panel.toggle-right {
            right: 0;
            transition-delay: 1.2s;
        }

        .toggle-panel p {
            margin-bottom: 20px;
        }

        .toggle-panel button {
            width: 160px;
            height: 46px;
            background: transparent;
            border: 2px solid #fff;
            box-shadow: none;
        }

        @media screen and (max-width: 850px) {
            .container {
                width: 90%;
                height: 90vh;
                margin: 20px;
            }
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 95%;
                height: 95vh;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .container h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form>
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" id="email" required>
                    <i class='bx bxs-user'></i> 
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" id="password" required>
                    <i class='bx bxs-lock'></i> 
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button id="login-button" type="submit" class="button">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="form-container register">
            <form>
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" id="reg-username" required>
                    <i class='bx bxs-user'></i> 
                </div>

                <div class="input-box">
                    <input type="email" placeholder="Email" id="reg-email" required>
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" id="reg-password" required>
                    <i class='bx bxs-lock'></i> 
                </div>

                <button type="submit" class="button" id="register-button">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="button register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="button login-btn">Login</button>
            </div>
        </div>
    </div>

    <script>
        // UI toggle functionality
        const container = document.querySelector(".container");
        const registerButton = document.querySelector(".register-btn");
        const loginButton = document.querySelector(".login-btn");

        registerButton.addEventListener("click", () => {
            container.classList.add("active");
        });

        loginButton.addEventListener("click", () => {
            container.classList.remove("active");
        });

        // Login form submission
        const loginForm = document.getElementById("login-button");
        loginForm.addEventListener("click", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (email && password) {
                alert("Email: " + email + "\nLogin successful!");
                // Here you would typically send the data to your server
            } else {
                alert("Please fill in all fields");
            }
        });

        // Register form submission
        const registerForm = document.getElementById("register-button");
        registerForm.addEventListener("click", function(event) {
            event.preventDefault();
            const username = document.getElementById("reg-username").value;
            const email = document.getElementById("reg-email").value;
            const password = document.getElementById("reg-password").value;
            
            if (username && email && password) {
                alert("Username: " + username + "\nEmail: " + email + "\nRegistration successful!");
                // Here you would typically send the data to your server
            } else {
                alert("Please fill in all fields");
            }
        });

        console.log("Login page loaded successfully");
    </script>
</body>
</html>
